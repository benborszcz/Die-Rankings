<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Game Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Enter Game Results</h1>
        <form action="{{ url_for('enter_game') }}" method="post">
            <!-- Enter form fields for game information -->
            <!-- Example: -->
            <div class="mb-3">
                <label for="team1_player1" class="form-label">Team 1 Player 1</label>
                <select class="form-select" id="team1_player1" name="team1_player1" required>
                    <option value="">Select Player</option>
                    {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }}</option>
                    {% endfor %}
                </select>

                <label for="team1_player2" class="form-label">Team 1 Player 2</label>
                <select class="form-select" id="team1_player2" name="team1_player2" required>
                    <option value="">Select Player</option>
                    {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }}</option>
                    {% endfor %}
                </select>

                <label for="team2_player1" class="form-label">Team 2 Player 1</label>
                <select class="form-select" id="team2_player1" name="team2_player1" required>
                    <option value="">Select Player</option>
                    {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }}</option>
                    {% endfor %}
                </select>

                <label for="team2_player2" class="form-label">Team 2 Player 2</label>
                <select class="form-select" id="team2_player2" name="team2_player2" required>
                    <option value="">Select Player</option>
                    {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }}</option>
                    {% endfor %}
                </select>

                <label for="team1_score" class="form-label">Team 1 Score</label>
                <input type="text" class="form-control" id="team1_score" name="team1_score" required>

                <label for="team2_score" class="form-label">Team 2 Score</label>
                <input type="text" class="form-control" id="team2_score" name="team2_score" required>
            </div>
            <!-- Add more form fields as needed -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('home') }}">Back to Home</a>
        <a class="btn btn-success mt-3" href="{{ url_for('add_player') }}">Add New Player</a>
    </div>

    <!-- Bootstrap Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
