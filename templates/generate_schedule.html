<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Schedule</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Generate Schedule</h1>
        <form action="{{ url_for('generate_schedule') }}" method="post">
            <!-- Enter form fields for players and number of games -->
            <div class="mb-3">
                <label for="number_of_games" class="form-label">Number of Games</label>
                <input type="number" class="form-control" id="number_of_games" name="number_of_games" min="1" required>

                <label for="players" class="form-label mt-3">Players Participating</label>
                <div class="players-list">
                    {% for player in players %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{ player.name }}" name="players[]" value="{{ player.name }}">
                        <label class="form-check-label" for="{{ player.name }}">
                            {{ player.name }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Add more form fields as needed -->

            <button type="submit" class="btn btn-primary">Generate Schedule</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('home') }}">Back to Home</a>
        <a class="btn btn-success mt-3" href="{{ url_for('add_player') }}">Add New Player</a>
    </div>

    <!-- Bootstrap Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
